<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login Page</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="resources/img/ugds-fav.png" type="image/x-icon"/>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- FontAwesome CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- Custom CSS -->
    <h:outputStylesheet library="css" name="style.css"/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin-ext" rel="stylesheet"/>
</h:head>

<h:body>

    <div id="content">
        <div class="container-fluid">

            <!-- Modal HTML -->
            <div class="row">
                <div class="col-md-12">
                    <div class="modal-dialog modal-login">
                        <div class="modal-content">
                            <h4>#{project.name} - ( #{project.description} )</h4>
                            <div class="modal-body">

                                <h:form prependId="false">

                                    <div class="form-group">
                                        <h:outputLabel value="#{msg.login_kullaniciAd}* :"/>
                                        <br/>
                                        <div class="input-group">
                                            <p:inputText id="username" styleClass="form-control"
                                                         value="#{loginManagedBean.username}"
                                                         placeholder="#{msg.login_kullaniciAdPlaceholder}"></p:inputText>
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="#{msg.login_sifre}* :"/>
                                        <br/>
                                        <div class="input-group">
                                            <p:password id="password" styleClass="form-control"
                                                        value="#{loginManagedBean.password}"
                                                        placeholder="#{msg.login_sifrePlaceholder}"></p:password>
                                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <p:commandLink style="color: white; background: #5fa23b; margin-top: 25px;"
                                                       process="@form"
                                                       actionListener="#{loginManagedBean.login}"
                                                       styleClass="btn btn-success btn-block btn-lg"
                                                       action="#{loginController.doLogin}">
                                            <h:outputText value="#{msg.login_girisYap}"/> <i class="fa fa-sign-in"></i>
                                        </p:commandLink>

                                        <h:outputLabel
                                                value="#{sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                                                rendered="#{!empty sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}"/>
                                    </div>

                                </h:form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ui:include src="bottombar.xhtml"></ui:include>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
</h:body>
</html>
